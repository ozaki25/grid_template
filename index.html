<!DOCTYPE html>

<html>
  <head>
    <title>grid_template</title>
    <link rel="stylesheet"  media="screen" href="./css/bootstrap.css">
    <link rel="stylesheet"  media="screen" href="./css/main.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="header"></div>
    <div id="main"></div>

    <script id="header_view" type="text/template">
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar_links">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Grid Template</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar_links">
            <ul class="nav navbar-nav">
              <li><a href="#users">Users</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </script>

    <script id="user_main_view" type="text/template">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div id="user_form_region"></div>
          <div id="grid_sample_region"></div>
          <div class="row">
            <div id="button_sample_region"></div>
            <div id="selectbox_sample_region"></div>
            <div id="input_sample_region"></div>
            <div id="textarea_sample_region"></div>
          </div>
          <div id="alert_sample_region"></div>
          <div id="paging_sample_region"></div>
        </div>
      </div>
    </script>

    <script id="user_form_view" type="text/template">
      <div class="panel-body">
        <form class="form-inline">
          <div class="form-group">
            <label class="control-label">Name</label>
            <input type="text" class="name form-control" name="name">
            <span class="help-inline text-danger"><span>
          </div>
          <div class="form-group">
            <label class="control-label">Age</label>
            <input type="text" class="age form-control" name="age">
            <span class="help-inline text-danger"><span>
          </div>
          <div class="form-group">
            <label class="control-label">Dept</label>
            <input type="text" class="dept form-control" name="dept">
          </div>
          <button type="button" class="btn btn-default create-btn">Submit</button
        </form>
      </div>
    </script>

    <script id="grid_sample_view" type="text/template">
      <div id="user_table_region"></div>
    </script>

    <script id="button_sample_view" type="text/template">
      <div id="button_1_region" class="form-group"></div>
      <div id="button_2_region" class="form-group"></div>
    </script>

    <script id="selectbox_sample_view" type="text/template">
      <div class="form-group" id="selectbox_1_region"></div>
      <div class="form-group" id="selectbox_2_region"></div>
    </script>

    <script id="input_sample_view" type="text/template">
      <form class="form-inline" style="margin-bottom:15px;">
        <div class="form-group">
          <span id="input_1_region"></span>
          <span id="submit_button_1_region"></span>
        </div>
      </form>
      <form class="form-inline" style="margin-bottom:15px;">
        <div class="form-group">
          <span id="input_2_region"></span>
          <span id="submit_button_2_region"></span>
        </div>
      </form>
    </script>

    <script id="textarea_sample_view" type="text/template">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <span id="textarea_1_region"></span>
            <span id="submit_button_1_region"></span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <span id="textarea_2_region"></span>
            <span id="submit_button_2_region"></span>
          </div>
        </div>
      </div>
    </script>

    <script id="alert_sample_view" type="text/template">
      <div id="alert_1_region"></div>
      <div id="alert_2_region"></div>
      <div id="alert_3_region"></div>
      <div>
        <span id="button_1_region"></span>
        <span id="button_2_region"></span>
        <span id="button_3_region"></span>
      </div>
    </script>

    <script id="alert_message_view" type="text/template">
      <span>message and button!</span>
      <span id="button_region"></span>
    </script>

    <script id="paging_sample_view" type="text/template">
      <div id="user_table_region"></div>
      <div id="pager_region"></div>
      <div id="pagination_region" style="text-align:center;"></div>
    </script>

    <script src="./js/app.js"></script>
  </body>
</html>
