<!DOCTYPE html>

<html>
  <head>
    <title>grid_template</title>
    <link rel="stylesheet"  media="screen" href="./css/bootstrap.css">
    <link rel="stylesheet"  media="screen" href="./css/main.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="header"></div>
    <div id="main"></div>

    <script id="header_view" type="text/template">
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar_links">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Grid Template</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar_links">
            <ul class="nav navbar-nav">
              <li><a href="#users">Users</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </script>

    <script id="user_main_view" type="text/template">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <ul>
            <li>GridのViewに対して、collectionの他に表示したいカラムと順番、ヘッダーの表示名を渡した場合</li>
            <ul>
              <li>[[(カラム名), (ヘッダー表示名)], ・・・・];</li>
              <li>[['id', 'ID'], ['dept', '部署'], ['name', '名前']];</li>
            </ul>
            <li>指定したカラムのみを表示される</li>
            <li>配列の順番で表示される</li>
            <li>指定したヘッダーが表示される(指定がなければカラム名)</li>
            <li>sort=trueを渡すとヘッダークリックでソートされる</li>
          </ul>
          <div id="user_form_region"></div>
          <div id="user_table_region"></div>
        </div>
      </div>
    </script>

    <script id="user_form_view" type="text/template">
      <div class="panel-body">
        <form class="form-inline">
          <div class="form-group">
            <label class="control-label">Name</label>
            <input type="text" class="name form-control" name="name">
            <span class="help-inline text-danger"><span>
          </div>
          <div class="form-group">
            <label class="control-label">Age</label>
            <input type="text" class="age form-control" name="age">
            <span class="help-inline text-danger"><span>
          </div>
          <div class="form-group">
            <label class="control-label">Dept</label>
            <input type="text" class="dept form-control" name="dept">
          </div>
          <button type="button" class="btn btn-default create-btn">Submit</button
        </form>
      </div>
    </script>

    <script src="./js/app.js"></script>
  </body>
</html>
